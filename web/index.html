<!DOCTYPE html>
<html>
  <head>
    <title>PlayWithMe!</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.css"> 
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    
    <!-- Dialog confirmation to create a new session -->
    <dialog class="mdl-dialog my-mdl-dialog">
      <h4 class="mdl-dialog__title">Enter your name, sir!</h4>
      <div class="mdl-dialog__content">
        <p>Use session URL to join the existing game</p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input playerName" type="text">
            <label class="mdl-textfield__label" for="playerName">Your name...</label>
          </div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button"
                class="mdl-button mdl-button--raised mdl-button--colored newGame"
                disabled>Join game</button>
      </div>
    </dialog>
    
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. -->
          <nav class="mdl-navigation">
            <button id="cleanupButton"
                    class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">refresh</i>
            </button>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PlayWithMe!</span>
      </div>
      <main class="mdl-layout__content">
        <div id="myContent" class="page-content">
          <div id="my-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
